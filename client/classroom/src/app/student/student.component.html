<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</head>

<body ng-app="classroom"> 

<div id="layoutContainer" fxLayout="column">
    
    <div fxLayout="row">
      <div class="side-box" fxLayout="column">
        <p>studentname:<input type="text" [(ngModel)]="newstudent" /></p>
        <p>id:<input type="text" [(ngModel)]="id" /></p>
        <p>classroom: <input type="text" [(ngModel)]="classroom" /></p>
        <p>email: <input type="email" [(ngModel)]="email" /></p>
        
            <p>address: <textarea [(ngModel)]="address"></textarea></p>

        
        <button (click)="additem()">schedule</button>
        <img src=".\assets\giphy.gif">
      </div>
      <div class="big-box">
        
        <table>
        <thead> 
          <tr>
          <th>STUDENT</th>
          <th>ASSIGNED CLASS:</th>
          <th></th>
        </tr>
        </thead>
        <tr *ngFor="let x of students; let i = index">
           <td> {{ x.newstudent}}</td><td> {{ x.classroom }}</td>
           <td><span (click)="removeitem(i)">x</span></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  
</body>
</html>
